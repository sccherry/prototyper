<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>Prototypr</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.min.css">
</head>
<body>
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
      <div class="tab-bar">
        <div class="left-small">
          <button class="left-off-canvas-toggle menu-icon"><span></span></button>
        </div>

        <div class="middle tab-bar-section">
          <h1 class="title">Portfolio</h1>
        </div>
      </div>

      <div class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li><label>Projects</label></li>
          <li ng-repeat="i in [1, 2, 3]">
            <a href="#/project">Project {{i}}</a>
          </li>
        </ul>

        <ul class="inline-list">
          <li><a href="#" class="fi-mail"><span class="show-for-sr">Email</span></a></li>
          <li><a href="#" class="fi-social-github"><span class="show-for-sr">Github</span></a></li>
          <li><a href="#" class="fi-social-twitter"><span class="show-for-sr">Twitter</span></a></li>
          <li><a href="#" class="fi-social-linkedin"><span class="show-for-sr">Linkedin</span></a></li>
        </ul>

        <p>Copyright info</p>
      </div>

      <div class="main-section" ng-view=""></div>

      <a class="exit-off-canvas"></a>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-route.min.js"></script>
  <script src="js/app.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.offcanvas.min.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
